<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#8BC4C3">

  <title>ColorHue – Bosses Sensor</title>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Georgia", serif;
      background: #cdd8f9;
    }

    .header {
      width: 100%;
      background-color: #1c2234;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      box-sizing: border-box;
    }

    .header-title {
      font-size: 60px;
      font-weight: 300;
    }

    .menu-icon {
      width: 28px;
      height: 18px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      cursor: pointer;
    }

    .menu-icon div {
      width: 100%;
      height: 3px;
      background-color: white;
      border-radius: 2px;
    }

    #datetime-box {
      width: 25%;
      background: #cdd8f9;
      color: #1c2234;
      text-align: center;
      padding: 8px 0;
      font-size: 15px;
      font-family: Arial, sans-serif;
    }

    .container {
      text-align: center;
      margin-top: 20px;
      padding: 0 16px;
    }

    h1 {
      color: #1c2234;
      font-size: 48px;
      margin: 20px 0 10px;
    }

    .chart-container {
      width: 95%;
      max-width: 1200px;
      margin: 30px auto 10px;
      height: 600px;
      background: rgba(255,255,255,0.35);
      border-radius: 12px;
      padding: 12px;
      box-sizing: border-box;
    }

    canvas {
      width: 100% !important;
      height: 100% !important;
      display: block;
    }

    .chart-button-wrap {
      display: flex;
      justify-content: center;
      margin-bottom: 50px;
    }

    .chart-button {
      padding: 16px 40px;
      font-size: 20px;
      background-color: #1f2a3d;
      color: white;
      border-radius: 50px;
      border: 2px solid #1f2a3d;
      cursor: pointer;
      transition: 0.2s ease;
      box-shadow: 0px 10px 6px #30415e;
    }

    .chart-button:hover {
      background-color: #3b4b7c;
    }
  </style>
</head>

<body>

<header class="header">
  <a href="LuftfuktighetNu.html" class="header-title" style="text-decoration: none; color: white;">
    ColorHue
  </a>
  <div class="menu-icon">
    <div></div><div></div><div></div>
  </div>
</header>

<div id="datetime-box"></div>

<div class="container">
  <h1>Bosses Sensor</h1>
</div>

<div class="chart-container">
  <canvas id="myChart"></canvas>
</div>

<div class="chart-button-wrap">
  <button class="chart-button" onclick="handleChartButton()">
    Spara grafen
  </button>
</div>

<script>
  function setDateTime() {
    const d = new Date();
    const dd = String(d.getDate()).padStart(2,'0');
    const mm = String(d.getMonth()+1).padStart(2,'0');
    const yyyy = d.getFullYear();
    const hh = String(d.getHours()).padStart(2,'0');
    const mi = String(d.getMinutes()).padStart(2,'0');
    document.getElementById('datetime-box').textContent =
      `${dd}/${mm}-${yyyy}  ${hh}:${mi}`;
  }
  setDateTime();
  setInterval(setDateTime, 30 * 1000);

  const humidityColor = '34, 139, 34';
  const temperatureColor = '153, 102, 255';

  const data = {
    labels: [
      "14:04","14:09","14:14","14:19","14:24","14:29",
      "14:34","14:39","14:44","14:49","14:54","14:59"
    ],
    datasets: [
      {
        label: 'Luftfuktighet (%)',
        data: [64, 28, 40, 74, 75, 76, 46, 32, 19, 38, 38, 47],
        borderColor: `rgb(${humidityColor})`,
        backgroundColor: `rgba(${humidityColor}, 0.25)`,
        yAxisID: 'y',
        tension: 0.3,
        fill:   false
      },
      {
        label: 'Temperatur (°C)',
        data: [12, 16, 27, 23, 22, 22, 20, 20, 21, 24, 25, 22],
        borderColor: `rgb(${temperatureColor})`,
        backgroundColor: `rgba(${temperatureColor}, 0.25)`,
        yAxisID: 'y1',
        tension: 0.3,
        fill: false
      }
    ]
  };

  const config = {
    type: 'line',
    data,
    options: {
      responsive: true,
      maintainAspectRatio: false,
      interaction: { mode: 'index', intersect: false },
      plugins: {
        title: {
          display: true,
          text: 'Luftfuktighet och temperatur - ColorHue',
          font: { size: 20 }
        },
        legend: { labels: { font: { size: 16 } } }
      },
      scales: {
        x: { title: { display: true, text: 'Tid', font: { size: 16 } } },
        y: { suggestedMin: 0, suggestedMax: 100 },
        y1: { position: 'right', grid: { drawOnChartArea: false } }
      }
    }
  };

  new Chart(document.getElementById('myChart'), config);

  function handleChartButton() {
    window.location.href = "SparadeGrafer.html";
  }
</script>

</body>
</html>
