<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#8BC4C3">

  <title>ColorHue – Bosses Sensor</title>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Georgia", serif;
      background: #cdd8f9;
    }

    /* HEADER */
    .header {
      width: 100%;
      background-color: #1c2234;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      box-sizing: border-box;
    }

    .header-title {
      font-size: 60px;
      font-weight: 300;
    }

    /* MENU ICON */
    .menu-icon {
      width: 28px;
      height: 18px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      cursor: pointer;
    }

    .menu-icon div {
      width: 100%;
      height: 3px;
      background-color: white;
      border-radius: 2px;
    }


    /* CONTENT */
    .container {
      text-align: center;
      margin-top: 20px;
      padding: 0 16px;
    }

    h1 {
      color: #1c2234;
      font-size: 48px;
      margin: 20px 0 10px;
    }

    /* CHART */
    .chart-container {
      width: 95%;
      max-width: 1200px;
      margin: 30px auto 10px;
      height: 600px;
      background: rgba(255,255,255,0.35);
      border-radius: 12px;
      padding: 12px;
      box-sizing: border-box;
    }

    canvas {
      width: 100% !important;
      height: 100% !important;
      display: block;
    }

    /* BUTTON BELOW CHART */
    .chart-button-wrap {
      display: flex;
      justify-content: center;
      margin-bottom: 50px;
    }

    .chart-button {
      padding: 16px 40px;
      font-size: 20px;
      background-color: #1f2a3d;
      color: white;
      border-radius: 50px;
      border: 2px solid #1f2a3d;
      cursor: pointer;
      transition: 0.2s ease;
      box-shadow: 0px 10px 6px #30415e;
    }

    .chart-button:hover {
      background-color: #3b4b7c;
    }

    @media (max-width: 768px) {
      .header {
        padding: 16px 20px;
      }
      .header-title {
        font-size: 42px;
      }
      h1 {
        font-size: 36px;
      }
      .chart-container {
        height: 70vh;
        min-height: 320px;
      }
      .chart-button {
        font-size: 18px;
        padding: 14px 32px;
      }
    }
  </style>
</head>

<body>

  <header class="header">
    <a href="LuftfuktighetNu.html" class="header-title" style="text-decoration: none; color: white;">
        ColorHue
    </a>
    <div class="menu-icon" aria-label="Menu">
      <div></div><div></div><div></div>
    </div>
  </header>

  <div id="datetime-box"></div>

  <div class="container">
    <h1>Bosses Sensor - 1/12</h1>
  </div>

  <div class="chart-container">
    <canvas id="myChart"></canvas>
  </div>

  <!-- BUTTON UNDER GRAPH -->
  <div class="chart-button-wrap">
    <button class="chart-button" onclick="handleChartButton()">
      Jämför grafen
    </button>
  </div>

  <script>
    /* DATE / TIME */
    function setDateTime() {
      const d = new Date();
      const dd = String(d.getDate()).padStart(2,'0');
      const mm = String(d.getMonth()+1).padStart(2,'0');
      const yyyy = d.getFullYear();
      const hh = String(d.getHours()).padStart(2,'0');
      const mi = String(d.getMinutes()).padStart(2,'0');
      document.getElementById('datetime-box').textContent =
        `${dd}/${mm}-${yyyy}  ${hh}:${mi}`;
    }
    setDateTime();
    setInterval(setDateTime, 30 * 1000);

    /* SENSOR FETCH */
    async function fetchSensorData() {
      const res = await fetch('/sensor');
      if (!res.ok) throw new Error('HTTP-fel: ' + res.status);
      const json = await res.json();
      return {
        humidity: json.humidity,
        temperature: json.temperature
      };
    }

    const MAX_POINTS = 36;
    const humidityColor = '34, 139, 34';
    const temperatureColor = '153, 102, 255';

    const data = {
      labels: [],
      datasets: [
        {
          label: 'Luftfuktighet (%)',
          data: [],
          borderColor: `rgb(${humidityColor})`,
          backgroundColor: `rgba(${humidityColor})`,
          yAxisID: 'y',
          tension: 0.3,
          fill: true
        },
        {
          label: 'Temperatur (°C)',
          data: [],
          borderColor: `rgb(${temperatureColor})`,
          backgroundColor: `rgba(${temperatureColor}`,
          yAxisID: 'y1',
          tension: 0.3,
          fill: true
        }
      ]
    };

    const config = {
      type: 'line',
      data,
      options: {
        responsive: true,
        maintainAspectRatio: false,
        interaction: { mode: 'index', intersect: false },
        plugins: {
          title: {
            display: true,
            text: 'Luftfuktighet och temperatur - ColorHue',
            font: { size: 20 }
          },
          legend: { labels: { font: { size: 16 } } }
        },
        scales: {
          x: { title: { display: true, text: 'Tid', font: { size: 16 } } },
          y: { suggestedMin: 0, suggestedMax: 100 },
          y1: { position: 'right', grid: { drawOnChartArea: false } }
        }
      }
    };

    const myChart = new Chart(
      document.getElementById('myChart'),
      config
    );

    function getTimeLabel() {
      const now = new Date();
      return `${String(now.getHours()).padStart(2,'0')}:${String(now.getMinutes()).padStart(2,'0')}`;
    }

    async function addNewReading() {
      try {
        const r = await fetchSensorData();
        if (data.labels.length >= MAX_POINTS) {
          data.labels.shift();
          data.datasets[0].data.shift();
          data.datasets[1].data.shift();
        }
        data.labels.push(getTimeLabel());
        data.datasets[0].data.push(r.humidity);
        data.datasets[1].data.push(r.temperature);
        myChart.update();
      } catch (e) {
        console.error(e);
      }
    }

    addNewReading();
    setInterval(addNewReading, 5 * 60 * 1000);

    /* BUTTON ACTION */
    function handleChartButton() {
      console.log("Knappen under grafen klickades");
        window.location.href = "SparadeGrafer.html";
      // Exempel:
      // window.location.href = "graf-detaljer.html";
      // myChart.resetZoom();
    }
  </script>

</body>
</html>
