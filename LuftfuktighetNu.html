<!DOCTYPE html>
<html>
<head>
    <title>ColorHue</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Georgia", serif;
            background: #181d2b;
            color: #e6f0ff;
        }

        /* Top bar */
        .header {
            width: 100%;
            background-color: #1c2234; 
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            box-sizing: border-box;
        }


        .header-title {
            font-size: 60px;
            font-weight: 300;
        }

        /* Hamburger menu */
        .menu-icon {
            width: 28px;
            height: 18px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            cursor: pointer;
        }

        .menu-icon div {
            width: 100%;
            height: 3px;
            background-color: white;
            border-radius: 2px;
        }

        /* Main container for sensor widget */
        .container {
            width: 100%;
            display: flex;
            justify-content: center;
            margin-top: 80px;
        }

        /* Widget card */
        .card {
            background: #1f2a3d;
            padding: 30px;
            width: 360px;
            border-radius: 16px;
            box-shadow: 0 0 20px #00000040;
        }

        .status-row {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 20px;
        }

        .status-dot {
            width: 16px;
            height: 16px;
            background: #34d399;
            border-radius: 50%;
        }

        .status-dot.off {
            background: #b91c1c;
        }

        .large-reading {
            font-size: 48px;
        }

        .unit {
            font-size: 22px;
            opacity: 0.7;
        }

        .small {
            font-size: 14px;
            opacity: 0.8;
        }

        .gauge-wrap {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }

        .gauge-label {
            text-align: center;
            margin-top: 8px;
            font-size: 16px;
            opacity: 0.8;
        }

        .stats {
            display: flex;
            justify-content: space-between;
            margin-top: 24px;
        }

        .stat .label {
            font-size: 14px;
            opacity: 0.7;
        }

        .stat .value {
            font-size: 20px;
        }

        /* Centered button container */
        .save-wrap {
            width: 100%;
            display: flex;
            justify-content: center;
            margin-top: 40px;
        }

        /* Button */
        .button {
            padding: 16px 40px;
            font-size: 22px;
            background-color: #6ad09d;
            color: white;
            border-radius: 50px;
            border: 2px solid #4e9873;
            cursor: pointer;
            transition: 0.2s ease;
            box-shadow: 0px 10px 6px #203e2f;
        }

        .button:hover {
            background-color: #4f746f;
        }

        .page-title {
    text-align: center;
    font-size: 40px;
    margin-top: 40px;
    color: #6ad09d;
    font-family: 'Georgia', serif; 
}


    
    </style>
</head>

<body>

    <!-- HEADER -->
    <div class="header">
       <a href="ColorHueHomePage.html" class="header-title" style="text-decoration: none; color: white;">ColorHue</a>



        <div class="menu-icon">
            <div></div>
            <div></div>
            <div></div>
        </div>

    </div>


</div>

<h2 class="page-title">Luftfuktigheten</h2>

    <!-- MAIN CONTENT (Sensor Widget) -->
    <div class="container">

        <section class="card" aria-labelledby="main-reading">
            <div class="status-row">
                <div id="conn-dot" class="status-dot" title="connection status"></div>
                <div>
                    <div id="main-reading" class="large-reading">-- <span class="unit">units</span></div>
                    <div class="small" id="reading-time">waiting for data...</div>
                </div>
            </div>

            <div class="gauge-wrap">
                <svg id="gauge" width="220" height="120" viewBox="0 0 220 120">
                    <path d="M20 100 A90 90 0 0 1 200 100"
                          stroke="#203245" stroke-width="18" fill="none" stroke-linecap="round"/>
                    <path id="gauge-arc"
                          d="M20 100 A90 90 0 0 1 200 100"
                          stroke="#34d399" stroke-width="18" fill="none"
                          stroke-linecap="round"
                          stroke-dasharray="0 1000"/>
                    <text id="gauge-val" x="110" y="80"
                          text-anchor="middle"
                          font-size="18"
                          fill="#e6f0ff">--</text>
                </svg>
            </div>

            <div class="gauge-label">Current value</div>

            <div class="stats">
                <div class="stat">
                    <div class="label">Min (60s)</div>
                    <div id="min-val" class="value">—</div>
                </div>
                <div class="stat">
                    <div class="label">Max (60s)</div>
                    <div id="max-val" class="value">—</div>
                </div>
                <div class="stat">
                    <div class="label">Avg (60s)</div>
                    <div id="avg-val" class="value">—</div>
                </div>
            </div>
        </section>

    </div>

    <!-- CENTERED BUTTONS -->
<div class="save-wrap" style="box-shadow: column; gap: 20px;">
    <button class="button" onclick="window.location.href='SparadeData.html'">
        Spara
    </button>
    <button class="button" onclick="measureAgain()">
    Mät igen
</button>

</div>


    <!-- JavaScript for Widget Logic -->
    <script>
        const mainReadingEl = document.getElementById('main-reading');
        const readingTimeEl = document.getElementById('reading-time');
        const connDot = document.getElementById('conn-dot');

        const gaugeArc = document.getElementById('gauge-arc');
        const gaugeVal = document.getElementById('gauge-val');

        const minEl = document.getElementById('min-val');
        const maxEl = document.getElementById('max-val');
        const avgEl = document.getElementById('avg-val');

        let dataBuffer = [];
        let lastValue = null;
        let paused = false;
        let maxPoints = 300;

        function updateGauge(value, min=0, max=100){
            const clamped = Math.max(min, Math.min(max, value));
            const percent = (clamped - min) / (max - min);
            const radius = 90;
            const arcLen = Math.PI * radius;
            const dashOn = percent * arcLen;
            const dashOff = arcLen - dashOn;
            gaugeArc.setAttribute('stroke-dasharray', `${dashOn} ${dashOff}`);
            gaugeVal.textContent = value.toFixed(2);
        }

        function computeStats(){
            const cutoff = Date.now() - 60000;
            const recent = dataBuffer.filter(d => d.t.getTime() >= cutoff);
            if(recent.length === 0){
                minEl.textContent = '—';
                maxEl.textContent = '—';
                avgEl.textContent = '—';
                return;
            }
            const vals = recent.map(r=>r.v);
            minEl.textContent = Math.min(...vals).toFixed(2);
            maxEl.textContent = Math.max(...vals).toFixed(2);
            avgEl.textContent = (vals.reduce((a,b)=>a+b,0)/vals.length).toFixed(2);
        }

        function handleReading(value, meta = {}){
            if(paused) return;
            const t = new Date();
            lastValue = value;

            dataBuffer.push({t, v:value});
            if(dataBuffer.length > maxPoints)
                dataBuffer.splice(0, dataBuffer.length - maxPoints);

            mainReadingEl.innerHTML =
                `${value.toFixed(2)} <span class="unit">${meta.unit || "units"}</span>`;
            readingTimeEl.textContent = t.toLocaleTimeString();

            connDot.classList.remove("off");

            updateGauge(value, meta.gaugeMin ?? 0, meta.gaugeMax ?? 100);
            computeStats();
        }

// 1. Get user location

function getLocation() {
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(fetchWeather, handleLocationError);
    } else {
        readingTimeEl.textContent = "Geolocation not supported.";
    }
}

function handleLocationError(err) {
    readingTimeEl.textContent = "Location error: " + err.message;
}


// 2. Fetch weather data from Open-Meteo
async function fetchWeather(position) {
    const lat = position.coords.latitude;
    const lon = position.coords.longitude;

    readingTimeEl.textContent = "Hämtar väderdata...";

    const url = `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current=relative_humidity_2m`;

    try {
        const response = await fetch(url);
        const data = await response.json();

        const humidity = data.current.relative_humidity_2m;

        if (humidity !== undefined) {
            handleReading(humidity, { unit: "%", gaugeMin: 0, gaugeMax: 100 });
        } else {
            readingTimeEl.textContent = "Kunde inte hämta luftfuktighet.";
        }

    } catch (error) {
        readingTimeEl.textContent = "API-fel: " + error;
    }
}

// 3. Run on page load
window.onload = () => {
    getLocation();
};

    </script>

</body>
</html>
