<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#8BC4C3">

    <title>ColorHue</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Georgia", serif;
            background: #cdd8f9;
        }

        /* Top bar */
        .header {
            width: 100%;
            background-color: #1c2234; 
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            box-sizing: border-box;
        }

        .header-title {
            font-size: 60px;
            font-weight: 300;
        }

        /* Hamburger menu */
        .menu-icon {
            width: 28px;
            height: 18px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            cursor: pointer;
        }

        .menu-icon div {
            width: 100%;
            height: 3px;
            background-color: white;
            border-radius: 2px;
        }

        /* Centered content */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 180px; /* moves content lower */
        }

        h1 {
            color: #1c2234;
            font-size: 48px;
            margin-bottom: 40px; /* space between title and buttons */
        }

        /* Button group */
        .button-group {
            display: flex;
            flex-direction: column;
            gap: 20px; /* space between buttons */
        }

        .button {
            padding: 16px 40px;
            font-size: 22px;
            background-color: #1c2234;
            color: white;
            border-radius: 50px;
            border: 2px solid #1c2234;
            cursor: pointer;
            transition: 0.2s ease;
            box-shadow: 0px 10px 6px #30415e;
        }

        .button:hover {
            background-color: #3b4b7c;
        }
    </style>
</head>

<body>

<header class="header">
    <a href="LuftfuktighetNu.html" class="header-title" style="text-decoration: none; color: white;">
        ColorHue
    </a>

    <div class="menu-icon">
        <div></div>
        <div></div>
        <div></div>
    </div>
</header>

<script>
if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("service-worker.js");
}
</script>

<!-- Centered Content -->
<div class="container">

    <div class="button-group">

            Datum 1/12
        </button>

        <button class="button" onclick="window.location.href='BossesGraf.html'">
            Datum 2/12
        </button>
    </div>
</div>

</body>
</html>
